<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <style>
        ul {
            list-style: none;
        }

        ul li::before {
            content: "\2022";
            color: #007bff;
            font-size: 1.2em;
            margin-right: 0.5em;
        }
        .checkbox-list {
            list-style: none;
        }

        .checkbox-list li {
            margin-bottom: 0.5em;
        }

        .checkbox-list input[type="checkbox"] {
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <h2>Список покупок</h2>
    <ul>
            <ol>1.Продукты</ol>
            <ul>
                <li>Сыр</li>
                <li>Зелень</li>
            </ul>
    </ul>
    <ul class="checkbox-list">
        <ol>2.Хозтовары</ol>
        <li><input type="checkbox" id="item1"> <label for="item1">Лампочки</label></li>
        <li><input type="checkbox" id="item2"> <label for="item2">Верёвки</label></li>
    </ul>
</body>
</html>
